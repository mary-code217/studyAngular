<section>
  <form (ngSubmit)="onSearch(q.value)">
    <input
      #q
      name="q"
      [ngModel]="facade.qFromUrl()"
      type="search"
      placeholder="Filter by city"
      aria-label="Search by city"
    />
    <button type="submit" class="primary">Search</button>
  </form>
</section>

<section class="results">
  @if (facade.filterList().length === 0) {
    <p>검색 결과가 없어요.</p>
  } @else {
    @for (loc of facade.filterList(); track loc.id) {
      <app-housingLocation [housingLocation]="loc"></app-housingLocation>
    }
  }
</section>
